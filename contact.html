<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #0047ab;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0047ab;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            padding: 0.8rem;
            background-color: #0047ab;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

            button:hover {
                background-color: #003b91;
            }

        .contact-info {
            margin-top: 2rem;
            text-align: center;
        }

            .contact-info div {
                margin: 0.5rem 0;
            }

            .contact-info i {
                margin-right: 0.5rem;
                color: #0047ab;
            }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            form {
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h2>Contact Us</h2>
    </header>

    <div class="container">
        <h1>Get in Touch</h1>
        <form id="contactForm">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" required>
            <textarea name="message" id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>123 Street, City, Country</div>
            <div><i class="fas fa-envelope"></i>email@example.com</div>
            <div><i class="fas fa-phone"></i>+90 555 555 5555</div>
        </div>
    </div>

</body>
</html>

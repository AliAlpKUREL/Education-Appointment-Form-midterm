<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
   
</head>
<body>

    <header>
        <h2>Contact Us</h2>
    </header>

    <div class="container">
        <h1>Get in Touch</h1>
        <form id="contactForm">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" required>
            <textarea name="message" id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>123 Street, City, Country</div>
            <div><i class="fas fa-envelope"></i>email@example.com</div>
            <div><i class="fas fa-phone"></i>+90 555 555 5555</div>
        </div>
    </div>

</body>
</html>

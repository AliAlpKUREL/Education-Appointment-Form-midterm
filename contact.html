<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #6c63ff);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 2rem;
        }

            .form-container h1 {
                text-align: center;
                color: #333;
                margin-bottom: 1.5rem;
            }

        .form-group {
            margin-bottom: 1rem;
        }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 0.5rem;
                color: #555;
            }

            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1rem;
                transition: border-color 0.3s;
            }

                .form-group input:focus,
                .form-group textarea:focus {
                    border-color: #007bff;
                    outline: none;
                }

            .form-group textarea {
                resize: none;
                height: 100px;
            }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: #007bff;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            .submit-btn:hover {
                background: #0056b3;
            }

        .form-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #777;
        }

            .form-footer a {
                color: #007bff;
                text-decoration: none;
            }

                .form-footer a:hover {
                    text-decoration: underline;
                }

        
        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Name and Surname</label>
                <input type="text" id="name" name="name" placeholder="Enter the name and surname" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="Enter the  E-mail" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter The Phone Number" required>
            </div>
            <div class="form-group">
                <label for="message">Message </label>
                <textarea id="message" name="message" placeholder="Write a message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send</button>
        </form>
        <div class="form-footer">
            More Ä°nformation <a href="#">ContactUs</a>.
        </div>
    </div>
</body>
</html>

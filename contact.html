<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Name and Surname</label>
                <input type="text" id="name" name="name" placeholder="Enter the name and surname" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="Enter the  E-mail" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter The Phone Number" required>
            </div>
            <div class="form-group">
                <label for="message">Message </label>
                <textarea id="message" name="message" placeholder="Write a message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send</button>
        </form>
        <div class="form-footer">
            More Information <a href="#">ContactUs</a>.
        </div>
    </div>
</body>
</html>
